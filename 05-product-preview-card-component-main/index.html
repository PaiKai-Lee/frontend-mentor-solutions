<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <picture class="product__img">
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(max-width: 450px)"
          />
          <img src="./images/image-product-desktop.jpg" alt="product img" />
        </picture>
        <div class="card">
          <p class="card__category">Perfume</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__content">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-price">
            <p class="card-price__main">$149.99</p>
            <p class="card-price__orig">$169.99</p>
          </div>
          <button class="card-button">
            <img
              src="./images/icon-cart.svg"
              alt="icon img"
              class="card-button__icon"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </main>

  </div> -->
  </body>
</html>
