<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" href="./output.css" />
  </head>

  <body class="bg-[var(--neutral-blue-700)] font-roboto">
    <main class="flex w-full justify-center md:h-screen md:items-center">
      <div class="container flex min-h-screen flex-col bg-white md:flex-row-reverse md:p-6 md:rounded-3xl md:min-h-auto md:max-w-[960px]">
        <picture class="md:w-1/2">
          <source media="(min-width: 768px)" srcset="./assets/images/illustration-sign-up-desktop.svg">
          <img class="w-full" src="./assets/images/illustration-sign-up-mobile.svg" alt="illustration-sign-up" />
        </picture>
        <div class="flex flex-col gap-5 p-6 md:p-12 md:justify-center">
          <h1 class="text-4xl font-extrabold md:text-6xl">Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="flex flex-col gap-2 pl-8">
            <li class="relative">
              <span class="absolute -left-[2rem]">
                <img src="./assets/images/icon-list.svg" />
              </span>
              <span>Product discovery and building what matters</span>
            </li>
            <li class="relative">
              <span class="absolute -left-[2rem]">
                <img src="./assets/images/icon-list.svg" />
              </span>
              <span>Measuring to ensure updates are a success</span>
            </li>
            <li class="relative">
              <span class="absolute -left-[2rem]">
                <img src="./assets/images/icon-list.svg" />
              </span>
              <span>And much more!</span>
            </li>
          </ul>
          <form class="mt-5" novalidate>
            <label>
              <div class="flex justify-between">
                <span class="text-xs font-extrabold tracking-tight"
                  >Email address</span
                >
                <span
                  id="email-error"
                  class="invisible text-xs font-extrabold tracking-tight text-[#ff5757]"
                >
                  Valid email required
                </span>
              </div>
              <input
                class="mt-2 w-full rounded-lg border border-[var(--neutral-grey)] px-5 py-4 invalid:border-[#ff5757] invalid:bg-[#ffe8e6] invalid:outline-[#ff5757]"
                type="email"
                name="email"
                placeholder="email@company.com"
              />
            </label>

            <button
              class="hover:bg-linear-to-r mt-6 w-full cursor-pointer rounded-lg bg-[var(--neutral-blue-800)] py-4 font-bold text-white transition-colors duration-300 hover:from-[var(--primary-red-secondary)] hover:to-[var(--primary-red)]"
              type="submit"
            >
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
      </div>
    </main>

    <script>
      const input = document.querySelector("input");
      const form = document.querySelector("form");
      const errorSpan = document.querySelector("#email-error");

      input.addEventListener("input", () => {
        const isValid = input.checkValidity();
        if (isValid) {
          errorSpan.classList.add("invisible");
        } else {
          errorSpan.classList.remove("invisible");
        }
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const formEl = e.target;
        const { email } = Object.fromEntries(new FormData(formEl));
        const isValid = input.checkValidity() && email.length > 0;
        if (!isValid) {
          return errorSpan.classList.remove("invisible");
        }
        window.location.href = "./success.html?email=" + email;
      });
    </script>
  </body>
</html>
